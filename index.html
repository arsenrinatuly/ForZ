    /* GALLERY */
.gallery {

  max-width: 1000px;

  display: grid;

.photo-card {

  overflow: hidden;

    .photo-card.show {

    .photo {

    .modal img {

      right:25px;

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let w, h, particles = [];

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
  particles = [];
  for (let t = 0; t < Math.PI * 2; t += 0.03) {
    const s = 18;
    const x = 16 * Math.sin(t) ** 3;
    const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
    particles.push({
      x: w/2 + x*s,
      y: h/2 - y*s,
      bx: w/2 + x*s,
      by: h/2 - y*s,
      vx: Math.random() - 0.5,
      vy: Math.random() - 0.5
    });
  }
}
window.addEventListener("resize", resize);
resize();

function animate() {
  ctx.clearRect(0,0,w,h);
  particles.forEach(p=>{
    p.x += p.vx;
    p.y += p.vy;
    if (Math.hypot(p.x-p.bx, p.y-p.by) > 20) {
      p.vx *= -1;
      p.vy *= -1;
    }
    ctx.beginPath();
    ctx.fillStyle="#ff3b3b";
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();


const startBtn = document.getElementById("startBtn");
const intro = document.getElementById("intro");
const content = document.getElementById("content");
const typedText = document.getElementById("typedText");
const gallery = document.getElementById("gallery");
const cards = document.querySelectorAll(".photo-card");
const music = document.getElementById("bgMusic");

const text = `–¢—É–≥–∞–Ω –∫—É–Ω—ã–Ω–º–µ–Ω –∂–∞–Ω—ã–º, –≤ –ø—Ä–∞–≤–¥—É –º–µ–Ω —Å–µ–Ω–∏ –≥–∞–Ω–∞ –∂–∞–∫—Å—ã –∫–æ—Ä–µ–º –∏ —Å–∞–≥—ã–Ω–∞–º.
–ú–æ–∂–µ—Ç —è –∏ –±—ã–ª –≥–¥–µ —Ç–æ –≥—Ä—É–± –∏ –ø–æ—Å—Ç—É–ø–∞–ª –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–æ—Å—Ç–∏ –º–µ–Ω—è –∑–∞ —ç—Ç–æ.
–Ø –Ω–µ –ø–µ—Ä–µ—Å—Ç–∞–Ω—É –ª—é–±–∏—Ç—å —Ç–µ–±—è. –Ø –≤—Å–µ–≥–¥–∞ —Ö–æ—á—É —á—Ç–æ–±—ã —Ç—ã –±—ã–ª–∞ —Å—á–∞—Å—Ç–ª–∏–≤–∞ ‚ù§Ô∏è`;

let i = 0;
function type() {
  if (i < text.length) {
    typedText.textContent += text[i++];
    setTimeout(type, 45);
  } else {
    gallery.style.opacity = "1";
    cards.forEach((c, idx) =>
      setTimeout(() => c.classList.add("show"), idx * 150)
    );
  }
}

startBtn.onclick = () => {
  music.volume = 0.4;
  music.play().catch(()=>{});

  intro.style.opacity = "0";
  setTimeout(() => {
    intro.remove();
    content.classList.remove("hidden");
    type();
  }, 800);
};


const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const modalCaption = document.getElementById("modalCaption");
const closeBtn = document.getElementById("closeBtn");

document.querySelectorAll(".photo").forEach(img=>{
  img.onclick = ()=>{
    modalImg.src = img.src;
    modalCaption.textContent = img.dataset.caption;
    modal.classList.add("show");
  };
});
closeBtn.onclick = ()=>modal.classList.remove("show");
modal.onclick = e=>{
  if (e.target === modal) modal.classList.remove("show");
};
</script>
